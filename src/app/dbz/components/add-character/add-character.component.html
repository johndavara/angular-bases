
<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
<input [(ngModel)]="character.name" name="name" class="form-control mb-2" type="text" placeholder="Nombre"/>
<input [(ngModel)]="character.power" class="form-control mb-2" name="power"  type="number" placeholder="Poder"/>
<button type="submit" class="btn btn-primary">Agregar</button>
{{ character | json }}
</form>
