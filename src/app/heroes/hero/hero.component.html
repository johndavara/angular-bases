<p>Spiderman</p>


<dl>
  <td>
    Nombre:
  </td>
  <dd>
    {{name}}
  </dd>



  <td>
    Edad:
  </td>
  <dd>
    {{age}}
  </dd>


  <td>
    Algun metodo:
  </td>
  <dd>
    {{getHeroDescription()}}
  </dd>


  <td>
    Capitalizado:
  </td>
  <dd>
    {{ capitalizedName }}
  </dd>
</dl>


<button *ngIf="name != 'Superman'" class="btn btn-primary mx-2" (click)="changeHero('Superman')">Cambiar nombre</button>
<button *ngIf="age != 22"class="btn btn-primary" (click)="changeAge(22)">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">Restablecer</button>
