<h3>Listado de Héroes</h3>

<h3 *ngIf="deletedHero" else nothingWasDeleted>Heroe Borrado <small class="text-danger"> Heroe borrado fue {{ this.deletedHero }}</small></h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar último Heroe</button>

<ul class="mt-2 list-group" >
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
